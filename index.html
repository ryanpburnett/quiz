<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <button id="start" class="button">Start!</button>
    <div id="timer" style="display: none;">timer starting...</div>
    <div id="question-div" style="display: none">
        <!-- questions -->
    </div>
    <div id="answer-div" class="container" style="display: none">
        <!-- answers -->
    </div>
    <div id="btn-div" class="container" style="display: none">
        <!-- buttons -->
        <button id="A" class="answerButton" onclick="checkAnswer('A')">A</button>
        <button id="B" class="answerButton" onclick="checkAnswer('B')">B</button>
        <button id="C" class="answerButton" onclick="checkAnswer('C')">C</button>
    </div>

    <p id="score-p" style="display: none"></p>

    <script src="./assets/script.js"></script>
</body>
</html>
